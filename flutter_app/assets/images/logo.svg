<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="calendarGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC143C"/>
      <stop offset="100%" style="stop-color:#B01030"/>
    </linearGradient>
  </defs>

  <!-- Calendar body -->
  <rect x="56" y="100" width="400" height="320" rx="24" ry="24" fill="white" stroke="#003893" stroke-width="8"/>

  <!-- Calendar header (red band) -->
  <path d="M56 124 Q56 100 80 100 L432 100 Q456 100 456 124 L456 180 L56 180 Z" fill="url(#calendarGradient)"/>

  <!-- Calendar rings -->
  <rect x="120" y="76" width="24" height="60" rx="8" fill="#003893"/>
  <rect x="220" y="76" width="24" height="60" rx="8" fill="#003893"/>
  <rect x="320" y="76" width="24" height="60" rx="8" fill="#003893"/>

  <!-- Calendar grid lines -->
  <line x1="56" y1="260" x2="456" y2="260" stroke="#E8E8E8" stroke-width="2"/>
  <line x1="56" y1="340" x2="456" y2="340" stroke="#E8E8E8" stroke-width="2"/>
  <line x1="176" y1="180" x2="176" y2="420" stroke="#E8E8E8" stroke-width="2"/>
  <line x1="296" y1="180" x2="296" y2="420" stroke="#E8E8E8" stroke-width="2"/>

  <!-- Three dots in header -->
  <circle cx="200" cy="140" r="12" fill="white" opacity="0.8"/>
  <circle cx="256" cy="140" r="12" fill="white" opacity="0.8"/>
  <circle cx="312" cy="140" r="12" fill="white" opacity="0.8"/>

  <!-- Sample dates in grid -->
  <text x="116" y="235" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">१</text>
  <text x="236" y="235" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">२</text>
  <text x="356" y="235" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">३</text>
  <text x="116" y="315" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">४</text>
  <text x="236" y="315" font-family="Arial, sans-serif" font-size="36" fill="#DC143C" font-weight="bold" text-anchor="middle">५</text>
  <text x="356" y="315" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">६</text>
  <text x="116" y="395" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">७</text>
  <text x="236" y="395" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">८</text>
  <text x="356" y="395" font-family="Arial, sans-serif" font-size="36" fill="#333" text-anchor="middle">९</text>

  <!-- Highlight circle on date 5 -->
  <circle cx="236" cy="302" r="32" fill="none" stroke="#DC143C" stroke-width="3"/>

  <!-- नागरिक text below -->
  <text x="256" y="485" font-family="Arial, sans-serif" font-size="56" font-weight="bold" fill="#003893" text-anchor="middle">नागरिक</text>
</svg>
